<template>
    <lightning-card title="Create New Ticket" icon-name="standard:case">
        <div class="slds-p-around_medium">
            
            <lightning-textarea 
                label="Description" 
                name="description" 
                value={description} 
                onchange={handleChange}>
            </lightning-textarea>

            <lightning-combobox 
                label="Priority" 
                name="priority" 
                value={priority} 
                options={priorityOptions} 
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-input 
                label="Department" 
                name="department" 
                value={department} 
                onchange={handleChange}>
            </lightning-input>

            <lightning-input 
                type="datetime" 
                label="SLA Deadline" 
                name="slaDeadline" 
                value={slaDeadline} 
                onchange={handleChange}>
            </lightning-input>

            <lightning-button 
                class="slds-m-top_medium" 
                variant="brand" 
                label="Submit" 
                onclick={handleSubmit}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
